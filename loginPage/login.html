<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<section class="log-in">
    <div class="login-area">
        <p class="info">더 편리해진 위니브에 오신 것을 환영합니다.</p>

        <button class="button">
            <img src="weniv-logo.png" alt="로그인 버튼" class="logoImg">
            <p>로그인</p>
        </button>

        <div class="etc">
            <div class="findMineButton">
                <img src="icon-lock.png" alt="아이디 비밀번호 찾기" class="lockImg">
                <p class="findMine">아이디</p>
                <p class="findMine">|</p>
                <p class="findMine">비밀번호</p>
            </div>

            <div class="joinButton">
                <img src="icon-user.png" alt="회원가입" class="joinImg">
                <p class="join">회원가입</p>
            </div>
        </div>
</div>
</section>
</body>
</html>
