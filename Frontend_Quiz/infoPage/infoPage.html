<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위니브 1만 시간의 법칙</title>
    <link rel="stylesheet" href="infoPage.css">
</head>
<body>
<header>
    <img src="clock.png" alt="시계사진" class="clock">
    <img src="Frame.png" alt="1만 시간의 법칙" class="timeRule">
</header>
<main>
    <article class="cont-info">
        <h1 class="txt-hide">1만 시간의 법칙 인삿말</h1>
        <p class="title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <div>
            <span class="quotationMarks">"</span>
            <div class="title-info">
                <p><strong>1만 시간의 법칙</strong>은 </p>
                <p>어떤 분야의 전문가가 되기 위해서는 </p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <span class="quotationMarks">"</span>
        </div>
    </article>
    <div class="form">
        <h1 class="txt-hide">훈련 입력칸</h1>
        <div class="form-txt">
            <p>나는 <input type="text" class="job-text" placeholder="예)프로그래밍" required/>전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에<input type="number" class="job-time" placeholder="예)5" required/>시간씩 훈련할 것이다.</p>
        </div>
        <div class="form-button">
            <button class="calStudyTimeButton">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="hand.png" alt="손 모양" class="hand">
        </div>
        <div class="result"></div>
    </div>
    <article class="cont-act">
        <h1 class="txt-hide">훈련, 공유하러가기 버튼</h1>
        <button class="trainingButton">
            훈련하러 가기! GO! GO!
        </button>
        <button class="shareButton">공유하기</button>
    </article>
</main>
<footer>
    <img src="위니브.png" alt="위니브 로고" class="wenivLogo">
    <p>※본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
    <p>수정 및 재배포 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
</footer>

<article class="modal">
<!--    <h1 class="txt-hide">화이팅 모달 창</h1>-->
    <div>
        <p class="fightingTxt">화이팅!!♥♥♥</p>
        <p>당신의 꿈을 응원합니다!</p>
    </div>
    <img src="라이캣.png" alt="라이캣 이미지" class="licat">
    <button class="modalTrainingButton">종료하고 진짜 훈련하러 가기 GO!GO!</button>
</article>
<script type="text/javascript" src="infoPage.js"></script>
</body>
</html>
