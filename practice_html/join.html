<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        fieldset {
            width: 800px;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form action="">
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <label for="id">아이디</label>
    <input type="text" id="id" name="id" required>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>

    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname">

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li>
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">남성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="no" id="no">
                <label for="no">없음</label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li>
                <input type="checkbox" name="skill" id="html">
                <label for="html">HTML</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="css">
                <label for="css">CSS</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="javascript">
                <label for="javascript">JavaScript</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="python">
                <label for="python">Python</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="django">
                <label for="django">Django</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="github">
                <label for="github">Github</label>
            </li>
            <li>
                <input type="checkbox" name="skill" id="postgresql">
                <label for="postgresql">PostgreSQL</label>
            </li>
        </ul>
    </fieldset>
    <button>회원가입</button>
</form>
</body>
</html>
