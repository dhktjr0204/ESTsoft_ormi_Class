<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset {
            width: 800px;
        }
    </style>
</head>
<body>
<header>
    <h1>회원가입</h1>
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
</header>
<main>
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname">
    </div>

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="no" id="no">
                <label for="no">없음</label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
            </li>
            <li>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </li>
            <li>
                <input type="checkbox" name="javascript" id="javascript">
                <label for="javascript">JavaScript</label>
            </li>
            <li>
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label>
            </li>
            <li>
                <input type="checkbox" name="django" id="django">
                <label for="django">Django</label>
            </li>
            <li>
                <input type="checkbox" name="github" id="github">
                <label for="github">Github</label>
            </li>
            <li>
                <input type="checkbox" name="postgresql" id="postgresql">
                <label for="postgresql">PostgreSQL</label>
            </li>
        </ul>
    </fieldset>
    <button>회원가입</button>
</main>
</body>
</html>
